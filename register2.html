<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title> MeetM </title>
        <link href="./styles/textField.css" rel="stylesheet" type="text/css"/>
        <link href="./styles/mainStyle.css" rel="stylesheet" type="text/css"/>
        <link href="./styles/mainPage.css" rel="stylesheet" type="text/css"/>
        <link href="./styles/radiobutton.css" rel="stylesheet" type="text/css"/>
        <link href="./styles/button.css" rel="stylesheet" type="text/css"/>
</head>
    <body>
        <div class="contBox">
            <div class="inputCont" style="width: 750px;" id="register2">
            <img src="./images/GUI_14._grupa-removebg-preview.png" alt="logo"></img>
                <label for="inp" class="inp">
                    <input type="text" id="keywords" placeholder="&nbsp;">
                    <span class="label">Intereses</span>
                    <span class="focus-bg"></span>
                </label>
                <label for="inp" class="inp">
                    <textarea id="username" rows="4" placeholder="&nbsp;"></textarea>
                    <span class="label">Pār sevi</span>
                    <span class="focus-bg"></span>
                </label>
                
                <label for="inp" class="inp">
                    <input type="date" id="calendar" value="" placeholder="&nbsp;">
                    <span class="label">Dzimšanas diena</span>
                    <span class="focus-bg"></span>
                </label>
                <div class="wrapper">
                    <input type="radio" name="select" id="option-1" checked>
                    <input type="radio" name="select" id="option-2">
                    <label for="option-1" class="option option-1">
                    <div class="dot"></div>
                        <span>Sieviete</span>
                        </label>
                    <label for="option-2" class="option option-2">
                    <div class="dot"></div>
                        <span>Vīrietis</span>
                    </label>
                </div>
                
                <button class="login-btn">Reģistrēties</button>
            </div>
        </div>
    </body>
</html>
